<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Message</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .box {
      width: 70vw;              /* 70% of screen */
      max-width: 700px;
      height: 60vh;
      max-height: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
      padding: 40px;
      position: relative;
    }

    h2 {
      margin-top: 0;
    }

    p {
      font-size: 16px;
    }

    .buttons {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    button {
      padding: 12px 22px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      cursor: pointer;
      background: #fff;
    }

    #dont {
      position: absolute;
    }

    .final {
      font-size: 22px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h2>Do you want to open this?</h2>
    <p>Will someone be your Valentine?? ðŸ’Œ</p>

    <div class="buttons">
      <button id="want" onclick="finalMessage()">Want to see</button>
      <button id="dont" onmouseover="moveBtn()">Donâ€™t want to see</button>
    </div>

    <div id="result" class="final"></div>
  </div>

  <script>
    function moveBtn() {
      const btn = document.getElementById("dont");
      const box = document.getElementById("box");

      const boxRect = box.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();

      const maxX = boxRect.width - btnRect.width - 20;
      const maxY = boxRect.height - btnRect.height - 100;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function finalMessage() {
      document.getElementById("result").innerHTML =
        "Sorry bro ðŸ˜”<br>You are not lucky this year ðŸ’”";
    }
  </script>

</body>
</html>
